<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            type="text/javascript"
            src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hq6AnOLcR7PqYfq944rls-0DK4SefGzjG_jVMPUdRHhJgD0Xg19IGtPGgxaCHHYp"
            charset="UTF-8"
        ></script>
        <link
            rel="stylesheet"
            crossorigin="anonymous"
            href="http://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cDovLzEyNy4wLjAuMTo4MDAwL2NvbnRhY3Q"
        />
        <script type="module" src="http://[::1]:5173/@vite/client"></script>
        <link rel="stylesheet" href="http://[::1]:5173/resources/css/app.css" />
        <title>Ricardev Laravel</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <link
            href="https://afeld.github.io/emoji-css/emoji.css"
            rel="stylesheet"
        />
        <!--Totally optional :) -->
    </head>
    <body class="bg-gray-800 font-sans leading-normal tracking-normal">
        <nav
            class="flex items-center justify-between flex-wrap bg-gray-800 p-6 fixed w-full z-10 top-0"
        >
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a
                    class="text-white no-underline hover:text-white hover:no-underline"
                    href="/"
                >
                    <span class="text-2xl pl-2"
                        ><i class="em em-cat"></i>VET</span
                    >
                </a>
            </div>

            <div class="block lg:hidden">
                <button
                    id="nav-toggle"
                    class="flex items-center px-3 py-2 border rounded text-gray-100 border-gray-600 hover:text-white hover:border-white"
                >
                    <svg
                        class="fill-current h-3 w-3"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>

            <div
                class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden pt-6 lg:pt-0"
                id="nav-content"
            >
                <ul class="list-reset lg:flex justify-end flex-1 items-center">
                    <li class="mr-3">
                        <a
                            class="inline-block text-gray-100 no-underline hover:text-gray-300 hover:text-underline py-2 px-4"
                            href="/"
                            >Inicio</a
                        >
                    </li>
                    <li class="mr-3">
                        <a
                            class="inline-block text-gray-100 no-underline hover:text-gray-300 hover:text-underline py-2 px-4"
                            href="/blog"
                            >Blog</a
                        >
                    </li>
                    <li class="mr-3">
                        <a
                            class="inline-block text-gray-100 no-underline hover:text-gray-300 hover:text-underline py-2 px-4"
                            href="/contact"
                            >Contacto</a
                        >
                    </li>
                    <div class="items-center flex-shrink-0 hidden lg:flex">
                        <a
                            href="/admin/login"
                            class="self-center px-5 py-2 font-semibold rounded dark:bg-violet-400 dark:text-gray-900"
                            >Admin</a
                        >
                    </div>
                </ul>
            </div>
        </nav>

        <div class="container mx-auto mt-24 px-4">
            <div class="w-full flex items-center justify-center my-12">
                <form method="POST" action="http://127.0.0.1:8000/contact">
                    <input
                        type="hidden"
                        name="_token"
                        value="9D86Q2g18415bo8ClhcXxRMScrNSriH2YwAHRPbw"
                    />
                    <div
                        class="bg-white dark:bg-gray-800 shadow rounded py-12 lg:px-28"
                    >
                        <p
                            class="md:text-3xl text-xl font-bold leading-7 text-center text-gray-700 dark:text-white"
                        >
                            Contactame
                        </p>
                        <div class="md:flex items-center mt-12">
                            <div class="md:w-72 flex flex-col mr-2">
                                <label
                                    class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                                    >Nombre</label
                                >
                                <input
                                    tabindex="0"
                                    arial-label="Please input name"
                                    type="text"
                                    name="name"
                                    class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100"
                                    placeholder="Please input  name"
                                />
                            </div>
                            <div class="md:w-72 flex flex-col">
                                <label
                                    class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                                    >Email</label
                                >
                                <input
                                    tabindex="0"
                                    arial-label="Please input email address"
                                    type="email"
                                    name="email"
                                    class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100"
                                    placeholder="Escribe tu Email"
                                />
                            </div>
                        </div>

                        <div>
                            <div class="w-full flex flex-col mt-8">
                                <label
                                    class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                                    >Mensaje</label
                                >
                                <textarea
                                    tabindex="0"
                                    aria-label="leave a message"
                                    role="textbox"
                                    name="content"
                                    class="h-36 text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100 resize-none"
                                ></textarea>
                            </div>
                        </div>
                        <div class="flex items-center justify-center w-full">
                            <button
                                class="mt-9 text-base font-semibold leading-none text-white py-4 px-10 bg-indigo-700 rounded hover:bg-indigo-600 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 focus:outline-none"
                            >
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="bg-gray-800 text-center lg:text-left mt-2">
                <div
                    class="p-4 text-center text-neutral-700 dark:text-neutral-200"
                >
                    Â© 2023 Copyright:
                    <a
                        class="text-neutral-800 dark:text-neutral-400"
                        href="https://ricardev.es/"
                        >VET</a
                    >
                </div>
            </footer>
        </div>
        <script>
            //Javascript to toggle the menu
            document.getElementById("nav-toggle").onclick = function () {
                document
                    .getElementById("nav-content")
                    .classList.toggle("hidden");
            };
        </script>
    </body>
</html>
